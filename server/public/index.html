        <script src="./javascripts/lib/jquery-1.8.2.min.js"></script>
        <script src="./javascripts/lib/jquery-ui-1.9.0.custom.min.js"></script>
        <script src="./javascripts/lib/d3.v3.js"></script>
        <script src="./javascripts/lib/numeric-1.2.3.js"></script>

        <LINK href="./stylesheets/jquery-ui-1.9.0.custom.css" rel="stylesheet"
        type="text/css">
        <LINK href="./stylesheets/nodes.css" rel="stylesheet" type="text/css">
        <style>
            label, input {
                display:block;
            }
            input.text {
                margin-bottom:12px;
                width:95%;
                padding: .4em;
            }
            fieldset {
                padding:0;
                border:0;
                margin-top:25px;
            }
            h1 {
                font-size: 1.2em;
                margin: .6em 0;
            }
            div#users-contain {
                width: 350px;
                margin: 20px 0;
            }
            div#users-contain table {
                margin: 1em 0;
                border-collapse: collapse;
                width: 100%;
            }
            div#users-contain table td, div#users-contain table th {
                border: 1px solid #eee;
                padding: .6em 10px;
                text-align: left;
            }
            .ui-dialog .ui-state-error {
                padding: .3em;
            }
            .validateTips {
                border: 1px solid transparent;
                padding: 0.3em;
            }
            .axis path, .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
            .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 1.5px;
            }
            .scrollable-content {
                overflow: scroll;
            }
        </style>
    </head>
    
    <body>
        <script src="./javascripts/helperFunctions.js"></script>
        <script src="./javascripts/buttons.js"></script>
        <script src="./javascripts/sbml.js"></script>
        <script src="./javascripts/simulation.js"></script>
        <script src="./javascripts/menu.js"></script>
        <script src="./javascripts/dialog.js"></script>
        <script src="./javascripts/gui.js"></script>
    </body>

</html>
